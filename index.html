var audio=document.getElementsByTagName('audio')[0];
         $('.music').click(function(){
        if(audio.paused){
            audio.play();
            $(this).attr('class','music muc_mp3')
        }else{
            audio.pause();
            $(this).attr('class','music')
        }
    });



        // 翻页
        $(document).ready(
        function() {
            var nowpage=0;
            //给最大的盒子增加事件监听
            $(".container").swipe({
                // swipe (事件，滑动的方向，滑动的距离，一次滑动的时间 , 几根手指)
                swipe:function(event,direction,distance,duration,fingerCount){
                    if(direction == "up"){
                        nowpage = nowpage+1;    //当向上滑动手指时令当前页面记数器加1
                    }
                    else if(direction=="down"){
                        nowpage=nowpage-1;  //当向下滑动手指时令当前页面记数器减1
                    }
                    if(nowpage == 3){}
                    if(nowpage>2){nowpage=0;}
                    if(nowpage<0){nowpage=0;}
                    $(".container").animate({
                        "top":nowpage*-100+"%"
                    },400);     //根据当前记数器滚动到相应的高度
                     $(".box").eq(nowpage).addClass("one").siblings().removeClass("one");
                    }
                });
        }
    );
}
